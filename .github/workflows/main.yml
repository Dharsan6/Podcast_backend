name: Deploy Node App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd /home/ubuntu

            # Clone repo if not exists
            if [ ! -d "Podcast_backend" ]; then
              git clone https://github.com/Dharsan6/Podcast_backend.git
            fi

            cd Podcast_backend
            git pull origin main

            # ðŸ”¥ Create CLEAN .env (overwrite, not append)
            cat <<EOF > .env
            MONGODB_URI=${{ secrets.MONGODB_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            PORT=3001
            NODE_ENV=production
            EOF

            npm install

            # Restart PM2 safely
            pm2 delete student-api || true
            pm2 start server.js --name student-api
            pm2 save
